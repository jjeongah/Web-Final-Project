<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="CSS/style_fee.css">
  </head>
  <body>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather&display=swap');
    </style>

    <div class="background">
      <div class="window">
        <div class="popup">
          <button id="close" class="btn btn-light">X</button>
            <Center>

              <div class="service" style="font-size: 20px;">
                Charge is successfully payed!
              </div>
              <div class="success_con"><br><br><br><br>
                <button class="btn-4" id="success" type="button" name="button" onclick ="gotomypage()">Return to my page</button>
                <button class="btn-4" id="success" type="button" name="button" onclick ="gotomainpage()">Logout</button>
              </div>
          </div><!--popup!-->
      </div><!--window!-->
    </div><!--background!-->

    <div>
      <div class="card">
        <img src=".\img\arrow.png" alt="no_img" onclick="tomypage()">
        <img class="img-top" src=".\img\arrow_hover.png" alt="no_img" onclick="tomypage()">
      </div><br>
      <div class="container">
        <Center><h3>Charge Fee</h3></Center><br><br>
        <form>
          Bank:&nbsp&nbsp&nbsp&nbsp&nbsp
          <select class="bank" name="">
            <option value="Hana">Hana bank</option>
            <option value="KB">KB Kookmin bank</option>
            <option value="Woori">Woori bank</option>
            <option value="Kakao">Kakao bank</option>
            <option value="Shinhan">Shinhan bank</option>
            <option value="Toss">Toss bank</option>
          </select><br><br>
          <div class="form_con">
            Account number:
            <input id= "input_num" type="text" value=""><i id="icon_num" class="bi bi-check-circle-fill"></i><br>
          </div>
          <div class="alert_num" id="alert_num">Number is invalid</div>
          <div class="form_con">
            Account Password:
            <input id= "input_pw" type="password" value=""><i id="icon_pw" class="bi bi-check-circle-fill"></i><br>
          </div>
          <div class="alert_pw" id="alert_pw">Password is invalid</div><br>
          Choose an amount to recharge:
          <select class="cost" name="">
            <option value="twohour">3000won(2 hours)</option>
            <option value="threehour">4000won(3 hours)</option>
            <option value="fourhours">5000won(4 hours)</option>
            <option value="fivehours">6000won(5 hours)</option>
          </select><br><br>
        </form>
        <button class="btn-4" type="button" name="button" onclick="success()">Charge Fee</button>
      </div>
   </div>
  </body>
   <script src="JS/index_fee.js" type="text/javascript"></script>
</html>
