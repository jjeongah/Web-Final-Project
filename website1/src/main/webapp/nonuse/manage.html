<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="CSS/style_manage.css">
  </head>
  <body>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather&display=swap');
    </style>
    <div>
      <div class="card">
        <img src=".\img\arrow.png" alt="no_img" onclick="tomypage()">
        <img class="img-top" src=".\img\arrow_hover.png" alt="no_img" onclick="tomypage()">
      </div>
      <div class="container">
        <Center><h4>Reservation Information</h4><br><br>
        <div>
          <h5>Personal Room</h5>
          <div class="tb_container">
            <div class="table_container">
              <table class="personal">
                <tr>
                  <td style="background-color:#dff7cd;">Seat Number</td>
                  <td style="background-color:#dff7cd;">Date</td>
                  <td style="background-color:#dff7cd;">Start time</td>
                  <td style="background-color:#dff7cd;">End time</td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>11/25</td>
                  <td>9:00</td>
                  <td>11:00</td>
                  <td class="nocolor"><button type="button" name="button">Return Seat</button><button type="button" name="button">Cancel</button></td>
                </tr>
              </table>
            </div>
          </div>
        </div><!--first table!-->
        <div>
          <br><h5>Study Room</h5>
          <div class="tb_container">
            <div class="table_container">
              <table class="personal">
                <tr>
                  <td style="background-color:#dff7cd;">Room Number</td>
                  <td style="background-color:#dff7cd;">Date</td>
                  <td style="background-color:#dff7cd;">Start time</td>
                  <td style="background-color:#dff7cd;">End time</td>
                </tr>
                <tr>
                  <td>1</td>
                  <td>11/25</td>
                  <td>9:00</td>
                  <td>11:00</td>
                  <td class="nocolor"><button type="button" name="button">Return Seat</button><button type="button" name="button">Cancel</button></td>
                </tr>
              </table>
            </div>
          </div>
        </div><!--second table!-->
      </Center>
      </div>
    </div>
  </body>
   <script src="JS/index_manage.js" type="text/javascript"></script>
</html>
