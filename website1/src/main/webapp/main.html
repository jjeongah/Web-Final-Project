<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Study Cafe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="CSS/style_main1.css">
  </head>
  <body>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Merriweather&display=swap');
    </style>
    <div>
      <Center><h1 class="name">SKKU study cafe</h1></Center> <!-- show name of study cafe -->
      <Center><table>
      <tr> <!-- this table is for information -->
      	<td><img class="profile" src=".\img\map.png" alt="no_img">
      	<td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 73, Yuljeon-ro 101beon-gil, Jangan-gu, Suwon-si, Gyeonggi-do, Republic of Korea<td>
      <tr>
      <tr>
      	<td><img class="profile" src=".\img\time.png" alt="no_img">
      	<td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 8:00 AM ~ 11:59 PM (Holidays all year round, Closed on the second Wednesday of every month)<td>
      <tr>
      </table>
      
      <div class="container"> <!-- this container is for image section -->
	      <div class="card"> 
	         <img class="img" src=".\img\mainbackarrow_2.png" alt="no_img" onclick="changeimg()"> <!-- check function in index_main2.js -->
	         <img class="img-top" src=".\img\mainbackarrow.png" alt="no_img" onclick="changeimg()">
	      </div>
         <div class="photo">
         	<img class="cafeimg" id="cafeimg" src=".\img\cafe.jpg" alt="no_img">
         	<Center><h3 id='explain'>Space changes us better</h3></Center>
         </div>
         <div class="card">
	         <img class="img" src=".\img\mainarrow_2.png" alt="no_img" onclick="changeimg()"> 
	         <img class="img-top" src=".\img\mainarrow.png" alt="no_img" onclick="changeimg()">
	      </div> 
      </div>
      <div class="buttons"> <!-- this class for login and sign up button -->
        <Center><button class="btn-1" type="button" name="button" onclick="tologinpage()"><h4>Login</h4></button>
        <Center><button class="btn-1" type="button" name="button" onclick="tojoinpage()"><h4>Create an account</h4></button>
      </div>
    </div>
  </body>
   <script src="JS/index_main2.js" type="text/javascript"></script>
</html>
