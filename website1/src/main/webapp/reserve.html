<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style_reserve.css">
  </head>
  <body>
    <!-- for grey background -->
    <div class="grey_background">empty</div>
    <!-- header -->
    <div class="header">
      <button type="button" name="button" onclick="logout()" class="btn-4 green_button">
        logout
      </button>
      <button type="button" name="button" onclick="gotomypage()" class="btn-4 green_button">
        my page
      </button>
    </div>

    <!-- tab -->
    <div class="tab">
      <div id="tab_seat" class="tab_seat clicked_tab">
        <h3>Seat</h3>
        <h5>5/50</h5>
        <div class="empty clicked_tab_box" id="tab_seat_box">empty</div>
      </div>
      <div id="tab_locker" class="tab_locker">
        <h3>Locker</h3>
        <h5>2/20</h5>
        <div class="empty" id="tab_locker_box">empty</div>
      </div>
    </div>

    <!-- seat content -->
    <div class="seat_content" id="seat_content">
      <div class="seat_content_1">
        <div class="seat_col1">
          <table id="seat1"></table>
        </div>
        <div class="seat_col2">
          <table id="seat2"></table>
        </div>
        <div class="seat_col3">
          <table id="seat3"></table>
        </div>
        <div class="seat_col4">
          <table id="seat4"></table>
        </div>
      </div>
      <div class="seat_content_2">
        <div class="door"></div>
        <table id="seat5"></table>
      </div>

      <div class="seat_info">
        <div>
          <div></div>
          <span>available</span>
        </div>
        <div>
          <div></div>
          <span>occupied</span>
        </div>
        <div>
          <div></div>
          <span>my seat</span>
        </div>
      </div>
    </div>


    <!-- locker_content -->
    <div class="locker_content" id="locker_content">
      <div class="">
        <table id="locker1"></table>
      </div>

      <div class="locker_info">
        <div>
          <div></div>
          <span>available</span>
        </div>
        <div>
          <div></div>
          <span>occupied</span>
        </div>
        <div>
          <div></div>
          <span>my locker</span>
        </div>
      </div>
    </div>

    <!-- pop up -->
    <div class="reserve_popup_content popup" id="reserve_popup_content">
      <button type="button" class="close_btn close" aria-label="Closename">
        <span aria-hidden="true" class="close_btn">&times;</span>
      </button>
      <span class="reserve_popup_content_title">Reserve 10th seat</span>
      <div class="reserve_popup_grid">
        <button type="button" name="button" onclick="reserve_seat_hours(2)">
          <span>2 hours</span>
          <span>3000\</span>
        </button>
        <button type="button" name="button" onclick="reserve_seat_hours(3)">
          <span>3 hours</span>
          <span>4000\</span>
        </button>
        <button type="button" name="button" onclick="reserve_seat_hours(4)">
          <span>4 hours</span>
          <span>5000\</span>
        </button>
        <button type="button" name="button" onclick="reserve_seat_hours(5)">
          <span>5 hours</span>
          <span>6000\</span>
        </button>
      </div>
      <button type="button" class="btn btn-secondary close_btn" id="close_btn"
      style="margin-right: 10px;">
        close
      </button>
    </div>

    <div class="return_popup_content popup" id="return_popup_content">
      <button type="button" class="close_btn close" aria-label="Closename">
        <span aria-hidden="true" class="close_btn">&times;</span>
      </button>
      <span class="return_popup_content_title">Return 10th seat</span>
      <div class="popup_grid">
        <button type="button" class="btn btn-primary return_btn">return</button>
        <button type="button" class="btn btn-secondary close_btn" id="reserve_close_btn">
          close
        </button>
      </div>
    </div>

    <div class="reserve_locker_popup_content popup" id="reserve_locker_popup_content">
      <button type="button" class="close_btn close" aria-label="Closename">
        <span aria-hidden="true" class="close_btn">&times;</span>
      </button>
      <span class="reserve_locker_popup_content_title">Reserve 10th locker</span>
      <div class="popup_grid">
        <button type="button" class="btn btn-primary return_btn">reserve</button>
        <button type="button" class="btn btn-secondary close_btn" id="reserve_close_btn">
          close
        </button>
      </div>
    </div>


    <!-- JS -->
    <script src="JS/index_reserve.js" type="text/javascript"></script>
  </body>
</html>
